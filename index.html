<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="mx-auto col-7 border shadow-sm rounded-3 my-5 row">
        <div class="col-8 p-3">
            <div class="mb-3">
                <label for="">Task Title</label>
                <input  type="text" name="" id="taskTitle" class="form-control" placeholder="Task Title">
            </div>
            <div class="mb-3">
                <label for="">Assigned To</label>
                <select name="" id="assignedTo" class="form-select">
                    <option value="Rex">Rex</option>
                    <option value="Ademola">Ademola</option>
                    <option value="Micheal">Micheal</option>
                    <option value="Joy">Joy</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="">Budget</label>
                <input type="number" id="budget" class="form-control" placeholder="Budget">
            </div>
            <div class="mb-3">
                <label for="">Task Description </label>
                <textarea id="description" class="form-control"
                placeholder="Task Title"></textarea>
            </div>
            <button onclick="addTask()" class="btn btn-primary form-control">Add Task</button>
            
        </div>
        <div class="col-4  text-white bg-primary">
            <h1>GADA App</h1>
            <small>Your One Stop Project management Application</small>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Title</th>
                <th>Assigned</th>
                <th>Budget</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="displayContent"></tbody>
    </table>

    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aris-labelledby="exampleModalLabel"
    aris-hidden="true"
    >
        <div class="modal-dialog">
            <div clas="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="displayTaskTitle">Modal Title</h1>
                    <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <p id="displayTaskDescription"></p>

                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Mark As Done
                    </button>
                    <button type="button" onclick="c" class="btn btn-primary">Edit Task</button>
                </div>
            

        </div>

    </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./gadaApp.js">
      
    </script>

    
</body>
</html>
